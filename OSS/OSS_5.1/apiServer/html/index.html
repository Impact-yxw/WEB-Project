<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Hello {{ .name }}</title>
</head>
<body>

    <hr>
    <h2>{{ .name  }}的文件目录</h2>
    {{ range $idx,$file := .files }}
        <p>
            <a href="http://192.168.2.101:6060/OSS/objects/{{$file}}">
                {{ $idx }} - {{ $file }}
            </a>
        </p>
    {{ end }}
</body>
</html>
